<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Editorial Paz</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <script defer src="../js/MyAccount.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
            <a href="../index.html"><button type="button" class="btn bg-danger text-white mx-2">Inicio</button></a>
            <div class="container" id="loginContainer">
                <!-- MY ACCOUNT / LOGIN -->
            </div>
        </nav>
    </header>

    <main class="mainInicio my-3">
        <div class="container">
            <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 rounded-3 border shadow-lg" id="containerProfile">
                <div class="col-lg-7 p-4 p-lg-5 pt-lg-3 align-items-center">
                    <h1 class="display-4 fw-bold lh- pb-2 fs-1">Datos:</h1>
                    <h6 class="display-4 fw-bold lh- pb-2 fs-3">Nombre de usuario:</h6>
                    <p class="fs-5" id="usernameProfile">Undefined</p>
                    <h6 class="display-4 fw-bold lh- pb-2 fs-3">Permisos:</h6>
                    <ul class="list-group list-group-numbered">
                        <li class="fs-5">Crear auto</li>
                        <li class="fs-5">Modificar auto</li>
                        <li class="fs-5">Eliminar auto</li>
                    </ul>
                </div>
                <section class="col-lg-5 my-3 d-flex flex-column align-items-center">
                    <div class="imgContainerDB rounded-circle border border-info border-5">
                        <img id="imgProductDB" class="card-img-top imgProductDB rounded-circle"
                            src="../img/Loading.webp" alt="#"/>
                    </div>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-secondary my-2" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        Cambiar foto de
                        perfil
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <form class="d-flex flex-column align-items-center">
                                    <Input type="file" name="profileImg" id="profileImg" accept="image/*">
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Cerrar</button>
                                        <button id="uploudImg" type="button" class="btn btn-success my-2">Guardar
                                            cambios</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <!-- MY ACCOUNT -->
    <template id="templateMA">
        <div class="dropdown botonLogin">
            <a class="btn btn-dark dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                data-bs-toggle="dropdown" aria-expanded="false">
                Mi cuenta
            </a>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><button class="dropdown-item text-danger" id="signOut" type="button" href="#">Cerrar sesi√≥n</button>
                </li>
            </ul>
        </div>
    </template>
    <!-- btnLogin -->
    <template id="templateBtnLogin">
        <a href="./login.html"><button type="button" class="btn btn-dark botonLogin">Ingresa</button></a>
    </template>
</body>
