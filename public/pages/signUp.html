<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editorial Paz</title>
    <!-- <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="../js/signUp.js"></script>
    <link rel="stylesheet" href="../css/style.css">

</head>

<body class="text-center">
    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
            <a href="../index.html"><button type="button" class="btn bg-danger text-white mx-2">Inicio</button></a>
        </nav>
    </header>
    <main class="form-signin">

        <form class="formLogin">
            <h1 class="h3 mb-3 fw-normal text-dark">Ingrese sus datos:</h1>

            <p class="d-flex listaLogin text-dark">Nombre de usuario:</p>
            <div class="form-floating colorFont">
                <input class="form-control" id="name" placeholder="Nombre y 2 Apellidos">
                <label for="floatingInput">Juan98</label>
            </div>

            <p class="d-flex listaLogin text-dark">Ingrese una contraseña:</p>
            <div class="form-floating colorFont">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <label for="floatingPassword ">Contraseña</label>
            </div>

            <button class="w-100 btn btn-lg botonCarrito" id="btnSendRegister" type="button">Enviar</button>
        </form>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
